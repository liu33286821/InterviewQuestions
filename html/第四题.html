<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    const fibonacci = ((startnum = [0, 1]) => {
        const fib = (n) => { // 这里的参数n  指向了数组的索引
            // 目前默认的数组里面只有 0 ，1 这两个索引。 如果大于这两个数的话
            let result = startnum[n]
            if (typeof result !== 'number') { //然后在去进行判断其值是不是number
                //在下面调用函数的时候,我们判断其前面的索引和在前面的一个索引是否有值,重新调用此函数。
                result = fib(n - 1) + fib(n -2)
                //然后其值 赋值上去。 其中 如果前面的值也为undefined 也一样会进行赋值。
                startnum[n] = result
                console.log(startnum)
            }
            return result //最后return 出去  fib 就等于当前的值， 然后赋值给外层的函数。
        }
        return fib
    })()

    fibonacci(7)
</script>
</body>
</html>
