<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    const data = {a: {b: {c: '深层次'}}}
    ObjGet(data, 'a.b.c') //深层次
    ObjGet(data, 'a.b.c.d') //undefined

    function ObjGet(o, path) {
        try {
            return path.split('.').reduce((o,k) => o[k], o)
        }catch (e) { return void 666}
    }
</script>
</body>
</html>
